<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jQuery1.8.3/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btnAdd').click(function () {
                var postData = $('#insertForm').serializeArray();
                $.post('ProcessInsert.ashx', postData, function (result) {
                    if (result="ok") {
                        window.location.href = 'List.aspx';
                    }
                    else {
                        alert('插入数据失败');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <form id="insertForm">
        <table border="1">
            <tr>
                <td>姓名：
                </td>
                <td>
                    <input type="text" name="name" value="" />
                </td>
            </tr>
            <tr>
                <td>性别：
                </td>
                <td>
                    <select name="gender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>年龄：
                </td>
                <td>
                    <input type="text" name="age" value="" />
                </td>
            </tr>
            <tr>
                <td>邮箱：
                </td>
                <td>
                    <input type="text" name="email" value="" />
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                     <input type="button" value=" 增加" id="btnAdd" />
                </td>
            </tr>
        </table>
    </form>
   
</body>
</html>
